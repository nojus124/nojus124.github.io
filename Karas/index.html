<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>War card game</title>
</head>
<body>
    <div class="langas">
        <div class="ZaidimoLangasTransparent">
            <div class="TekstoLaukas fourth-color">
                <div class="Tekstas1 Tekstas1-efektas">Karas zaidimas</div>
            </div>
            <div class="wrapperGame">
                <div class="ZaidimoLangas">
                        <div class="PlayerLangas DealLine">
                            <div class="Player fourth-color pirmasis">Player 1</div>
                            <div class="KorteliuKiekis1">
                                <div class="AtnaujinamasKiekis1">0</div>
                                <img class="ikonaKortos" src="img/cards/Icons8-Ios7-Gaming-Cards.ico"></img>
                            </div>
                        </div>
                        <div class="kortosLangasPlayer">
                            <img id="player1" src="img/cards/1.png" class="nuotrauka"></img>
                        </div>
                        <div class="talpinimas">
                            <div class="PaddingDiv">
                            </div>
                            <div class="PaddingDiv2"></div>
                        </div>
                        <div class="kortosLangasPlayer">
                            <img id="player2" src="img/cards/1.png" class="nuotrauka"></img>
                        </div>
                        <div class="PlayerLangas PlayLine">
                            <div class="Player fourth-color antrasis">Player 2</div>
                            <div class="KorteliuKiekis2">
                                <div class="AtnaujinamasKiekis2">0</div>
                                <img class="ikonaKortos" src="img/cards/Icons8-Ios7-Gaming-Cards.ico"></img>
                            </div>
                        </div>
                        <div class="MygtukoLine">
                            <div class="StartMygtukas margin-right-6">START</div>
                            <div class="DealMygtukas">DEAL</div>
                        </div>
                        <div class="footer">
                            <div class="copyright">@ Nojus Petrauskas</div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
